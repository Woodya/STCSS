<!doctype html>
<html>
<head>

    <title>STCSS - Style the cascading style sheets</title>
    <link rel='stylesheet' href='css/stcss.css' />
    <script src='js/vendor/modernizr.min.js'></script>
</head>
<body>
    <div id='wrapper'>
        <header>
            <h1>STCSS <span>v1.22 Beta</span></h1>
            <p>Creates your CSS instantly and indents it according to your DOM.</p>

        <nav>
            <button onclick="window.location.href='https://github.com/royjulien/STCSS'">Download on Github</button>
            <a href="https://github.com/royjulien/STCSS"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

        <section id='html'>

                        </nav>
                    </header>
                </div>
            </textarea>
        </section>
        <section id='css'>
            <h2>CSS Renders Here</h2>
            <pre><code></code></pre>
        </section>
        <footer>
            Created by Roy Julien 2013
        </footer>
    </div>
    
    <section id='generate'></section>

<script src='js/vendor/jquery.min.js'></script>
